<html>
<title>Home Page</title>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<style>
  body{
    margin: 0;
    padding: 0;
  }
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin: 0;padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
nav{
    top: 0;
    left: 0;
    position: fixed;
    height: 60px;
    width: 100%;
    background-color: white;
 box-shadow: 0px 2px 2px #e8e7e6;
}
nav .nav-bar{
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
nav .nav-bar .sidebarOpen{
    color: darkgreen;
    font-size: 40px;
    padding: 5px;
    cursor: pointer;
    display: none;
}
nav .nav-bar .logo a{
    color: black;
    text-decoration: none;
}
.menu .logo-toggle{
    display: none;
}
.nav-bar .nav-links{
    display: flex;
    align-items:left;
    background-color: whitesmoke;
}
.nav-bar .nav-links li{
    margin: 0 5px;
    list-style: none;
}
.nav-links li a{
    position: relative;
    font-size: 17px;
    font-weight: 400;
    color: black;
    text-decoration: none;
    padding: 5px;
}
.nav-links li a::before{
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 6px;
    width: 6px;
    border-radius: 50%;
    background-color: black;
    opacity: 0;
    transition: all 0.3s ease;
}
@media (max-width: 790px) {
    nav .nav-bar .sidebarOpen{
        display: block;
    }
    .menu{
        position: fixed;
        height: 100%;
        width: 250px;
        left: -100%;
        top: 0;
        padding: 10px;
        background-color: whitesmoke;
        z-index: 100;
        transition: all 0.4s ease;
    }
    nav.active .menu{
        left: -0%;
    }
    nav.active .nav-bar .navLogo a{
        opacity: 0;
        transition: all 0.3s ease;
    }
    .menu .logo-toggle{
        display: block;
        width: 0%;
        display: flex;
    }
    .logo-toggle .siderbarClose{
        color: black;
        font-size: 24px;
        cursor: pointer;
    }
    .nav-bar .nav-links{
        flex-direction: column;
        padding-top: 30px;
    }
    .nav-links li a{
        display: block;
        margin-top: 20px;
    }
}
/* footer */
.nabbam {
  overflow: hidden;
  background-color: white;
  position: fixed;
  bottom: 0;
  width: 100%;
  border-top: 1.5px solid whitesmoke;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
   font-family: Arial, Helvetica, sans-serif;
}
.nav-link {
float: left;
display: block;
color: #474747;
text-align: center;
padding: 9px 5px;
text-decoration: none;
font-size: 14px;
width: 33.32%;
}
.nav-link:is(:hover, :focus, .active) {
  padding: 9px 5px;
  opacity: 1;
  color: #f7147a;
  border-bottom: 3px solid #f7147a;
}
</style>
</head>
<body>
<nav>
<div class="nav-bar">
<i class='bx bx-menu sidebarOpen'></i>
<center><img  src="https://chandaom.weebly.com/uploads/1/4/0/4/140461351/picsart-08-14-10-19-31.png" style="width: 250px;height: 50px; margin-right: 40px"/></center>  
<div class="menu">
<div class="logo-toggle">
<span class="logo">
<img src="https://drive.google.com/uc?export=view&id=1LzeFNI4yMeHfDmfDn70ynlVOMOfkJIwt" style="width: 150px; margin-left: 10px; margin-right: 30px"/>
</span>
<i class='bx bx-x siderbarClose'></i>
</div>

<ul class="nav-links">
<h3 style="padding-bottom: 10px">Om Prakash </h3><hr>
<li><a href="https://kyotharcentralschool.weebly.com/" target="_blank"><i class="fa fa-home" style="font-size: 25px; margin-right: 5px;"></i> Home</a></li>
<li><a href="https://kyotharcentralschool.weebly.com/about.html" target="_blank"><i class="fa fa-calendar" style="font-size: 25px; margin-right: 5px;"></i> Timetable</a></li>
<li><a href="https://kyotharcentralschool.weebly.com/contact.html" target="_blank"><i class="fa fa-cog" style="font-size: 25px; margin-right: 5px;"></i> Setting</a></li>
<li><a href="https://kyotharcentralschool.weebly.com/photo.html" target="_blank"><i class="fa fa-share-alt" style="font-size: 25px; margin-right: 5px;"></i> Share</a></li>
<li><a style="color: red" href="#" target="_blank"><i class="fa fa-share-square-o" style="font-size: 25px; margin-right: 5px;"></i> Logout</a></li>
                </ul>
</div></div>
    </nav>

<script>
const body = document.querySelector("body"),
nav = document.querySelector("nav"),
sidebarOpen = document.querySelector(".sidebarOpen"),
siderbarClose = document.querySelector(".siderbarClose");
      
//   js code to toggle sidebar
sidebarOpen.addEventListener("click" , () =>{
    nav.classList.add("active");
});

body.addEventListener("click" , e =>{
    let clickedElm = e.target;
    if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
        nav.classList.remove("active");
    }
});
</script>
<div style="margin-top: 65px; padding: 15px;"> 
<p style="font-size: 22px;font-weight: 500; margin-bottom: 15px">Hello, Om Prakash Manjhi !</p>
<img src="/20220819_184140.jpg" width="100%">
<iframe style="height: 900px" src="https://om240521.github.io/Testing/" frameborder="0"></iframe>
</div>





<!--- fixed footer ---->
<div class="nabbam">
  <a class="nav-link active" href="#"><i class="fa fa-home" style="font-size:19px;"></i><br>Home</a>
  <a href="#" class="nav-link"><i class="fa fa-video-camera" style="font-size:19px"></i><br>Live Class</a>
  <a href="#" class="nav-link"><i class="fa fa-question-circle-o" style="font-size:19px"></i><br>Help</a>
</div>
<script>
  $(".nabbam a").hover(
    function() {
      $(".nav-link.active").addClass("inactive").removeClass("active");
    },
    function() {
      $(".nav-link.inactive").addClass("active").removeClass("inactive");
    }
  );
</script>
</body>
</html>
